<ng-container class="select-problem">
  <div class="title">题目 {{ choiceError.title }}</div>
  <!-- 图表-->
  <ngx-charts-bar-vertical
    class="bar-chart"
    [view]="view"
    [scheme]="colorScheme"
    [results]="single"
    [gradient]="gradient"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    [xAxisLabel]="true"
    [yAxisLabel]="true"
    [showDataLabel]="true"
  >
  </ngx-charts-bar-vertical>
</ng-container>
