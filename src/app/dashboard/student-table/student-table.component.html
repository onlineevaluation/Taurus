<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>名字</th>
      <th>学号</th>
      <th>分数</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.number }}</td>
      <td>{{ data.score }}</td>
      <td>
        查看详细信息
      </td>
    </tr>
  </tbody>
</nz-table>
