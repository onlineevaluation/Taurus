<nz-table #filterTable [nzData]="listOfDisplayData">
  <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzShowSort>
        姓名
      </th>
      <th nzShowSort nzSortKey="age">学号</th>
      <th nzShowSort>
        分数
      </th>
      <th>详细</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.number }}</td>
      <td>{{ data.score }}</td>
      <td>查看详情</td>
    </tr>
  </tbody>
</nz-table>
