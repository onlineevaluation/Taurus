<nz-table #basicTable [nzData]="studentScore">
  <thead>
    <tr>
      <th>排名</th>
      <th>名字</th>
      <th>学号</th>
      <th>分数</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.index }}</td>
      <td>{{ data.studentName }}</td>
      <td>{{ data.studentNumber }}</td>
      <td>{{ data.score }}</td>
      <td>
        <a (click)="toRouter(data.studentId)">查看详情</a>
      </td>
    </tr>
  </tbody>
</nz-table>
