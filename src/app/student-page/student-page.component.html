<nz-page-header>
  <nz-page-header-title>{{ pageDetailsParam.pageTitle }}</nz-page-header-title>
  <nz-page-header-subtitle>{{
    pageDetailsParam.course
  }}</nz-page-header-subtitle>

  <nz-page-header-extra>
    <button nz-button>收藏试卷</button>
    <button nz-button>分数有误</button>
    <button nz-button nzType="danger">标记作弊</button>
  </nz-page-header-extra>

  <nz-page-header-content>
    <div class="wrap">
      <div nz-row class="content padding">
        <div nz-col nzSpan="12">
          <div class="description">
            <span class="term">班级</span>
            <p class="detail">{{ studentProfileInfo.class }}</p>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="description">
            <span class="term">学号</span>
            <p class="detail">{{ studentProfileInfo.studentNumber }}</p>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="description">
            <span class="term">姓名</span>
            <p class="detail">{{ studentProfileInfo.name }}</p>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="description">
            <span class="term">分数</span>
            <p class="detail">{{ pageDetailsParam.score }}</p>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="description">
            <span class="term">考试时间</span>
            <p class="detail">
              [2019.4.1]
            </p>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="description">
            <span class="term">考试用时</span>
            <p class="detail">
              {{ pageDetailsParam.dotime }}
            </p>
          </div>
        </div>
        <div nz-col nzSpan="12">
          <div class="description">
            <span class="term">班级排名</span>
            <p class="detail">
              2
            </p>
          </div>
        </div>

        <div nz-col nzSpan="12">
          <div class="description">
            <span class="term">年级排名</span>
            <p class="detail">
              3
            </p>
          </div>
        </div>
      </div>
    </div>
  </nz-page-header-content>
  <nz-page-header-footer>
    <nz-tabset [nzSelectedIndex]="0">
      <nz-tab nzTitle="试卷详情">
        <app-page-detalis [items]="pageDetailsParam"></app-page-detalis>
      </nz-tab>
      <nz-tab nzTitle="记录">
        <ng-container *ngIf="rL == 0; else elseTemplate">
          <nz-empty></nz-empty>
        </ng-container>
        <ng-template #elseTemplate>
          <app-page-record [record]="recordList"></app-page-record>
        </ng-template>
      </nz-tab>
    </nz-tabset>
  </nz-page-header-footer>
</nz-page-header>
