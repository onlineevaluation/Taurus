<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzWidth]="width"
    [nzReverseArrow]="isReverseArrow"
  >
    <div class="logo"></div>
    <ul
      nz-menu
      [nzTheme]="'dark'"
      [nzMode]="'inline'"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item (click)="toRouter('home')">
        <span
          ><i nz-icon type="user"></i
          ><span class="nav-text">综合信息</span></span
        >
      </li>
      <li nz-submenu>
        <span title
          ><i nz-icon type="team"></i
          ><span class="nav-text">试卷管理</span></span
        >
        <ul>
          <li nz-menu-item (click)="toRouter('page-management')">
            生成试卷
          </li>
          <li nz-menu-item (click)="toRouter('list-page')">查看试卷</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span
          ><i nz-icon type="file"></i><span class="nav-text">File</span></span
        >
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="main-layout">
    <nz-header style="background: #fff; padding:0;">1</nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;" [nzAutoGenerate]="true">
      </nz-breadcrumb>

      <div style="padding:24px; background: #fff; min-height: 450px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">
      ©2019 中北大学&nbsp;软件学院
    </nz-footer>
  </nz-layout>
</nz-layout>
